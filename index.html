<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro León | Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        Alejandro León
        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__item">
              <a href="#skills" class="header__link">Skills</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Projects</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <div class="hero__image"></div>
        <div class="hero__text">
          <h1>Hi, my name is Alejandro.</h1>
          <p>I'm a web developer.</p>
        </div>
      </section>
      <section id="#skills" class="skills">
        <div class="skills__text">
          <h2 class="skills__title">Skills</h2>
          <p class="skills__subtitle">What do I use?</p>
        </div>
        <div class="skills__grid">
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-html5"></i></div>
            <div class="card__text">HTML</div>
          </div>
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-css3-alt"></i></div>
            <div class="card__text">CSS</div>
          </div>
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-square-js"></i></div>
            <div class="card__text">JavaScript</div>
          </div>
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-react"></i></div>
            <div class="card__text">React</div>
          </div>
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-java"></i></div>
            <div class="card__text">Java</div>
          </div>
          <div class="card">
            <div class="card__image"><i class="fa-brands fa-python"></i></div>
            <div class="card__text">Python</div>
          </div>
        </div>
      </section>
      <section class="projects">
        <div class="projects__text">
          <h2 class="projects__title">Projects</h2>
          <p class="projects__subtitle">What have I done?</p>
        </div>
        <div class="projects__grid">
          <div class="card projects">
            <div class="card__image"><img src="./img/ahorcado.png" alt="Ahorcado game"></div>
            <div class="card__text"><a href="https://daquitocoder.github.io/ahorcado-oracleONE/">Ahorcado</a></div>
          </div>
          <div class="card">
            <div class="card__image"><img src="./img/encriptador.png" alt="Ahorcado game"></div>
            <div class="card__text"><a href="https://daquitocoder.github.io/encriptador-oracleONE/">Encriptador</a></div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c7285b57ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
